<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeleton Loader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* background-color: #ffffff; */
      }
      #main-cnt {
        width: 30%;
        margin: 20px auto;
        padding: 10px;
        box-shadow: 4px 8px 10px 0px #bdb1b1a6;
      }
      #image-info-short {
        display: flex;
        flex-direction: row;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
      }
      #user-logo {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        opacity: 0.3;
      }
      #user-logo-div {
        display: flex;
        align-content: center;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        animation: skeleton-loader 1s linear infinite alternate;
      }
      #user-short-info-text {
        display: flex;
        align-content: flex-start;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        flex-wrap: wrap;
        margin: 5px 9px;
        animation: skeleton-loader 1s linear infinite alternate;
      }
      #user-info {
        width: 90%;
      }
      #user-email {
        animation: skeleton-loader 1s linear infinite alternate;
        margin: 0px 9px;
      }
      .user-info-detail {
        margin: 10px 5px;
        animation: skeleton-loader 1s linear infinite alternate;
      }
      @keyframes skeleton-loader {
        0% {
          background-color: #f0ecec;
        }
        100% {
          background-color: #b8b3b3;
        }
      }
      .skeleton-text {
        background-color: #e2dede;
        border-radius: 10px;
        height: 1rem;
      }
    </style>
    <script src="/Skeleton_Loader/script.js" defer></script>
  </head>
  <body>
    <div id="main-cnt">
      <div id="image-info-short">
        <div id="user-logo-div">
          <img alt="User logo" id="user-logo" />
        </div>
        <div id="user-info">
          <div id="user-short-info-text" class="skeleton-text"></div>
          <div id="user-email" class="skeleton-text"></div>
        </div>
      </div>
      <div class="user-info-detail skeleton-text"></div>
      <div class="user-info-detail skeleton-text"></div>
    </div>
  </body>
</html>
