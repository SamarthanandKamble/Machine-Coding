<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <script src="/Number_Guess/script.js" defer></script>
  </head>
  <body>
    <h4>Computer has chosen a number (1-100), you need to find that number.</h4>
    <form id="form">
      <label for="input-box"> Enter the number here</label>
      <input type="form" id="input-box" />

      <div>
        <button id="submit-btn" type="submit">Submit Number</button>
        <button id="restart-btn">Re-Start</button>
      </div>
    </form>
    <div id="footer">
      The number(s) you have guessed :<span id="final-result"> </span>
    </div>
  </body>
</html>
