<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        background-color: #000;
        color: #f2f2f2;
      }
      .meme-img-div {
        height: 40vh;
        width: 40vh;
        border: 1px solid #f2f2f2;
        margin: 2rem auto;
        position: relative;
        border-radius: 3px;
      }
      .meme-img {
        height: 100%;
        width: 100%;
        border-radius: 3px;
      }
      .img-loading {
        height: 40vh;
        width: 40vh;
        border: 1px solid #f2f2f2;
        margin: 2rem auto;
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        border-radius: 4px;
        display: none;
      }
      .meme-info {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: space-evenly;
        align-items: flex-start;
        height: 10vh;
        width: 50vw;
        margin: auto;
        position: relative;
      }
      .generate-meme-btn-div {
        width: 100%;
        text-align: center;
      }
      .generate-meme-btn {
        padding: 8px 15px;
        margin: 2rem auto;
        width: 50%;
        cursor: pointer;
        background-color: #e2ff00;
        border: 5px solid #e2ff00;
        color: #000000;
        border-radius: 5px;
      }
      .loading {
        background-color: #f2f2f2;
        animation: skeleton-loader 0.5s infinite
          cubic-bezier(0.45, 0.05, 0.55, 0.95) alternate;
        display: none;
      }
      .loading-text {
        background-color: #fff;
        width: 60%;
        height: 1rem;
        position: absolute;
        margin-bottom: 4rem;
        animation: skeleton-loader 1s infinite
          cubic-bezier(0.45, 0.05, 0.55, 0.95) alternate;
        left: 0;
        top: 15%;
        border-radius: 5px;
        display: none;
      }

      .loading-text:last-child {
        margin-bottom: 0rem;
        top: 56.5%;
        left: 0;
        width: 90%;
      }

      @keyframes skeleton-loader {
        0% {
          background-color: #a5a3a3;
        }
        100% {
          background-color: #f2f2f2;
        }
      }
    </style>
    <script src="/Meme_Generator/script.js" defer></script>
  </head>
  <body>
    <div id="main-cnt">
      <div class="meme-img-div">
        <img
          src="https://i.redd.it/ipw74c8dz03c1.jpg"
          alt="meme-img"
          class="meme-img"
        />
        <img alt="meme-img" class="img-loading loading" />
      </div>

      <div class="meme-info">
        <span class="meme-title"
          >Title - <span class="title-info">Smooth criminal</span></span
        >
        <span class="meme-author"
          >Meme author -
          <span class="author-info">Visible-Cantaloupe72</span>
        </span>
        <span class="loading-text"></span>
        <span class="loading-text"></span>
      </div>

      <div class="generate-meme-btn-div">
        <button type="submit" class="generate-meme-btn">Generate Meme</button>
      </div>
    </div>
  </body>
</html>
